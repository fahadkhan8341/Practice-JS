<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Bookmark Anything</title>
</head>

<body>
  <header class="bg-dark">
    <h1 class="text-center text-white p-3">Bookmark Anything!!!</h1>
  </header>
  <div class="container">

    <div class="jumbotron">
      <p>Enter your bookmark name & url below.</p>
      <form action="" id="form">

        <div class="form-group">
          <label for="exampleInputEmail1">Bookmark Name:</label>
          <input type="text" class="form-control name" id="exampleInputEmail1" aria-describedby="emailHelp" required
            autofocus>
          <small id="emailHelp" class="form-text text-muted">Please provide a valid name and URL for yours
            bookmark.</small>
        </div>
        <label for="basic-url">URL</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="https">https://</span>
          </div>
          <input type="text" class="form-control url" id="basic-url" aria-describedby="basic-addon3" required>
        </div>

        <button type="submit" class="btn btn-info">Add</button>

      </form>
    </div>
    <div class="msg"></div>
    <div class="bookmarksResult mt-4 border py-2">

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
