<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing Master</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
    .currentText{font-size: 4rem}
    input{font-size: 1.2rem !important;text-align: center;}
    </style>
</head>
<body class="bg-dark text-white">
    <header class="bg-secondary">
        <h1 class="text-center py-4">Typing Master</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <p class="text-center my-3">Type the word given below in 5 secs</p>
                <h2 class="text-center my-5 currentText"></h2>
                <input type="text" class="form-control form-control-large input" placeholder=" Start Typing to Start the game..."     autofocus>
                <div class="row my-3">
                    <div class="dataLeft col-md-6">
                        <h5 class="match">... </h5>
                        <h5>Highscore: <span class="highScore"></span></h5>
                    </div>
                        <div class="dataRight col-md-6 " >
                                <h5>Time Left: <span  class="timeLeft"></span> </h5>
                                <h5>Score: <span  class="score">0</span></h5>
                            </div>
                </div>
                
                <div class="instructions bg-secondary text-center p-4 rounded">
                    <h4 class="text-center"><b>Instructions:</b></h4>
                    Type the given words within the time limit and press Enter to continue 
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
